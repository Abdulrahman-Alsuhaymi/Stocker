{% extends 'main/base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}

<div class="container d-flex flex-column justify-content-center align-items-center">

    <h2>Sign Up</h2>
    
    <form class="d-flex flex-column gap-3 w-50" action="{% url 'accounts:register' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="form-floating">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email" required>
          <label for="floatingInput">Email address</label>
        </div>

        <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" placeholder="username" name="username" required>
            <label for="floatingInput">User name</label>
        </div>

        <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" placeholder="First name" name="first_name" required>
            <label for="floatingInput">First name</label>
        </div>

        <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" placeholder="Last name" name="last_name" required>
            <label for="floatingInput">Last name</label>
        </div>

        <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" placeholder="Phone" name="phone">
            <label for="floatingInput">Phone</label>
        </div>

        <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" placeholder="Department" name="department">
            <label for="floatingInput">Department</label>
        </div>

        <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" placeholder="Position" name="position">
            <label for="floatingInput">Position</label>
        </div>

        <div class="form-floating">
          <input type="email" class="form-control" id="floatingInput" placeholder="Notification Email" name="notification_email">
          <label for="floatingInput">Notification Email</label>
        </div>
        
        <h5>Choose Avatar:</h5>
        <input type="file" name="avatar" accept="image/*" class="form-control" />

        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password1" required>
          <label for="floatingPassword">Password</label>
        </div>

        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword2" placeholder="Confirm Password" name="password2" required>
          <label for="floatingPassword2">Confirm Password</label>
        </div>

        <button class="btn btn-primary w-100 py-2" type="submit">Sign up</button>
    </form>
</div>

{% endblock %}
